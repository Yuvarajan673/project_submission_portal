{% extends 'layouts/regbase.html' %}
{% load static %}
{% block title %}Register | Submittly{% endblock title %}


{% block content %}
<section class="sec">
    <form class="reg-form auth-form" method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <img class="sec" src="{% static 'images/logo.png' %}" height="30px">
        <div class="field-div firstname-div sec">
            <svg class="prefix-icon" xmlns="http://www.w3.org/2000/svg" width="37" height="28" viewBox="-1 -1 27 27"><!-- Icon from Tabler Icons by Paweł Kuna - https://github.com/tabler/tabler-icons/blob/master/LICENSE --><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 4H7v16m0-8h8"/></svg>
            <input type="text" class="form-fields" name="firstname" id="firstname" value="{{fname}}" maxlength="100" minlength="2" placeholder=" " autocomplete="on" required>
            <label for="" class="field-label">Enter firstname</label>
        </div>
        <div class="field-div lastname-div sec">
            <svg class="prefix-icon"  xmlns="http://www.w3.org/2000/svg" width="37" height="28" viewBox="-1 -1 27 27"><!-- Icon from Tabler Icons by Paweł Kuna - https://github.com/tabler/tabler-icons/blob/master/LICENSE --><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16h10"/></svg>
            <input type="text" class="form-fields" name="lastname" id="lastname" value="{{lname}}" maxlength="100" minlength="1" placeholder=" " autocomplete="on" required>
            <label for="" class="field-label">Enter lastname</label>
        </div>
        <div class="field-div username-div sec">
            <svg class="prefix-icon"  xmlns="http://www.w3.org/2000/svg" width="37" height="28" viewBox="0 0 24 24"><!-- Icon from Material Symbols by Google - https://github.com/google/material-design-icons/blob/master/LICENSE --><path fill="currentColor" d="M12 12q-1.65 0-2.825-1.175T8 8t1.175-2.825T12 4t2.825 1.175T16 8t-1.175 2.825T12 12m-8 8v-2.8q0-.85.438-1.562T5.6 14.55q1.55-.775 3.15-1.162T12 13t3.25.388t3.15 1.162q.725.375 1.163 1.088T20 17.2V20z"/></svg>
            <input type="text" class="form-fields" name="username" id="username" value="{{uname}}" maxlength="100" minlength="2" placeholder=" " autocomplete="on" required>
            <label for="" class="field-label">Enter username</label>
        </div>
        <div class="field-div password-div sec">
            <svg class="prefix-icon"  xmlns="http://www.w3.org/2000/svg" width="45" height="28" viewBox="-2 -1 24 24"><!-- Icon from OOUI by OOUI Team - https://github.com/wikimedia/oojs-ui/blob/master/LICENSE-MIT --><path fill="currentColor" d="M16.07 8H15V5s0-5-5-5s-5 5-5 5v3H3.93A1.93 1.93 0 0 0 2 9.93v8.15A1.93 1.93 0 0 0 3.93 20h12.14A1.93 1.93 0 0 0 18 18.07V9.93A1.93 1.93 0 0 0 16.07 8M7 5.5C7 4 7 2 10 2s3 2 3 3.5V8H7zM10 16a2 2 0 1 1 2-2a2 2 0 0 1-2 2"/></svg>
            <input type="password" class="pass-field form-fields" name="password1" id="password1" value="{{pwd}}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="At least 8 characters, one uppercase, one lowercase, one number" placeholder=" " autocomplete="on" required>
            <label for="" class="field-label">Create password</label>
            <i class="fa-solid fa-eye-slash suffix-icon" id="np-ico" onclick="change_icon('password1','np-ico')"></i>
        </div>
        <div class="field-div con-password-div sec">
            <svg class="prefix-icon"  xmlns="http://www.w3.org/2000/svg" width="45" height="28" viewBox="0 0 24 24"><!-- Icon from Material Design Icons by Pictogrammers - https://github.com/Templarian/MaterialDesign/blob/master/LICENSE --><path fill="currentColor" d="M19 13c.34 0 .67.04 1 .09V10a2 2 0 0 0-2-2h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6a2 2 0 0 0-2 2v10c0 1.11.89 2 2 2h7.81c-.51-.88-.81-1.9-.81-3c0-3.31 2.69-6 6-6M9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9zm3 11a2 2 0 1 1 2-2c0 1.11-.89 2-2 2m10.5.25L17.75 22L15 19l1.16-1.16l1.59 1.59l3.59-3.59z"/></svg>
            <input type="password" class="pass-field form-fields" name="password2" id="password2" value="{{con_pwd}}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="At least 8 characters, one uppercase, one lowercase, one number" placeholder=" " autocomplete="on" required>
            <label for="" class="field-label">Confirm password</label>
            <i class="fa-solid fa-eye-slash suffix-icon" id="cp-ico" onclick="change_icon('password2','cp-ico')"></i>
        </div>
        <div class="field-div role-sel-div sec">
            <svg class="prefix-icon"  xmlns="http://www.w3.org/2000/svg" width="34" height="28" viewBox="0 0 25 25"><!-- Icon from Google Material Icons by Material Design Authors - https://github.com/material-icons/material-icons/blob/master/LICENSE --><path fill="currentColor" d="M4 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5s1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5m0-6c-.83 0-1.5.67-1.5 1.5S3.17 7.5 4 7.5S5.5 6.83 5.5 6S4.83 4.5 4 4.5m0 12c-.83 0-1.5.68-1.5 1.5s.68 1.5 1.5 1.5s1.5-.68 1.5-1.5s-.67-1.5-1.5-1.5M8 19h12c.55 0 1-.45 1-1s-.45-1-1-1H8c-.55 0-1 .45-1 1s.45 1 1 1m0-6h12c.55 0 1-.45 1-1s-.45-1-1-1H8c-.55 0-1 .45-1 1s.45 1 1 1M7 6c0 .55.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1H8c-.55 0-1 .45-1 1"/></svg>
            <select name="user-role" class="select-field form-fields" id="user-role" required>
                <option selected disabled hidden value="">Select Role</option>
                <option value="coach" {% if role == 'coach' %} selected {% endif %}>Coach</option>
                <option value="student" {% if role == 'student' %} selected {% endif %}>Student</option>
            </select>
        </div>
        {% if messages %}
        {% for msg in messages %}
        {% if msg.tags == "error" %}
        <div class="msg-div">
            <p>{{msg}}</p>
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}
        <button type="submit" class="reg-submit-btn form-btn sec" onclick="loader('.spinner-bg','.reg-form')"><span>Register &nbsp;<i class="fa-solid fa-arrow-right"></i></span></button>
    </form>
</section>
{% endblock content %}
