{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="shortcut icon" href="{% static 'icons/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=alternate_email" />
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
        <main class="form-body">
            {% block content %}
            {% endblock content %}
        </main>
        {% include 'message.html' %}
        <div class="spinner-bg">
          <div class="spinner-body">
            <div class="spinner"></div>
          </div>
        </div>
  </body>
  <script src="{% static 'js/script.js' %}"></script>
</html>
